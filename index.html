<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>

<body>

    <header id="head" class="container">
        <h1 class="head1">Weather-Dashboard</h1>
    </header>
    <br>
    <br>
    <div class="jumbotron container">
        <div class="row">
            <div class="col-sm-4">
                <form class="search">
                    <label><b>City Name:</b></label>
                    <input type="text" placeholder="Name of the City!" name="search" id="cityName">
                    <button type="submit" id="submitButton" class="btn"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div id="currentConditions" class="col-sm-8">
                Current Conditions:
                <img class="icon" id="wicon" src="">
                <p class="uvI"></p>
            </div>
        </div>
        <br>
        <H2 id="Next">Weather Conditions for the next five days:</H2>
        <div class="row">
            <div class="col-sm-2.4" id="futureConditions">
            </div>


        </div>
    </div>














    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
